<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Vending Machine Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/vending/assets/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/vending/assets/css/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/vending/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/vending/assets/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl bg-white p-0">

    <!-- Header Area Starts -->
    <div th:replace="fragments/header::section"></div>
    <!-- Header Area End -->

    <!-- Category Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Select Items</h1>
            <div class="row g-4">
                <div class="col-lg-3 col-sm-6 wow fadeInUp" th:each="item : ${items}">
                    <a class="cat-item rounded p-4" href="#">
                        <form th:action="@{/add-to-cart}" method="post">
                            <h6 class="mb-3" th:text="${item.name}"></h6>
                            <p class="mb-0" th:text="'Price: R ' + ${item.price}"></p><br>
                            <p class="mb-0" th:text="'Available quantity: ' + ${item.quantity}"></p><br>
                            <input type="hidden" name="itemName" th:value="${item.name}"><br>
                            <input type="number" name="quantity" min="1" value="1"><br>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Category End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/vending/assets/js/wow.min.js}"></script>
<script th:src="@{/vending/assets/js/easing.min.js}"></script>
<script th:src="@{/vending/assets/js/waypoints.min.js}"></script>
<script th:src="@{/vending/assets/js/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/vending/assets/js/main.js}"></script>
</body>

</html>
