<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Vending Machine Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/vending/assets/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/vending/assets/css/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/vending/assets/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/vending/assets/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl bg-white p-0">

    <!-- Header Area Starts -->
    <div th:replace="fragments/header::section"></div>
    <!-- Header Area End -->

    <!-- Category Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Shopping Cart</h1>
            <div class="row g-4">
                <div class="col-lg-8 col-sm-6 wow fadeInUp">
                    <div th:if="${#maps.size(cart) > 0}">
                        <table>
                            <tr>
                                <th class="col-4">Item</th>
                                <th class="col-4">Quantity</th>
                            </tr>
                            <tr th:each="entry : ${cart}">
                                <td class="col-4" th:text="${entry.key}"></td>
                                <td class="col-4" th:text="${entry.value}"></td>
                            </tr>
                        </table><br>
                        <p th:text="'Total Price: R ' + ${totalPrice}"></p><br>
                        <div class="row g-8">
                            <form class="col-3" th:action="@{/checkout}" method="post">
                                <button type="submit" class="btn btn-primary">Checkout</button>
                            </form><br>
                            <form class="col-3" th:action="@{/clear-cart}" method="post">
                                <button type="submit" class="btn btn-primary">Clear Cart</button>
                            </form>
                        </div>
                    </div>
                    <div th:if="${#maps.size(cart) == 0}">
                        <p>Please note your cart is empty. Please add items to your cart.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Category End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/vending/assets/js/wow.min.js}"></script>
<script th:src="@{/vending/assets/js/easing.min.js}"></script>
<script th:src="@{/vending/assets/js/waypoints.min.js}"></script>
<script th:src="@{/vending/assets/js/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/vending/assets/js/main.js}"></script>
</body>

</html>
